<div class="container" *ngIf="deleteAcno">
    <div class="row">
        <div class="col border m-5 p-5 text-center">
            <h1 class="text-center text-danger">Are you sure you want to delete this account?</h1>

            <button class="btn btn-danger me-5" (click)="deleteFromChild()">Yes</button>
            <button class="btn btn-success" (click)="cancel()">No</button>

        </div>
    </div>
</div>
